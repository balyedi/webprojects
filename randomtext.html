<!DOCTYPE html>
<html>
<head>
	<title>Random text generator</title>
	<style>
	a {
		color: black;
		text-decoration: none;
	}
	
	body {
		font-family: Helvetica, sans-serif;
		text-align: center;
	}
	
	button {
		font-size: 25px;
	}
	</style>
<body>
	<h1>Random text generator</h1><br><br><br>
	<button><a href="javascript:random(30);">Generate random</a></button>
	<p id="random" style="font-size: 18px;">Random text will generated in here</p>
	<script>
	function random(length) {
		var result           = '';
		var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		var charactersLength = characters.length;
		for ( var i = 0; i < length; i++ ) {
		result += characters.charAt(Math.floor(Math.random() * charactersLength));
		}
		document.getElementById("random").innerHTML = result;
	}
	</script>
	<br><br><br><br><br><br>
	<p>Made by <a href="//github.com/balyedi" style="font-weight: bold;text-decoration: underline;">balyedi</a></p>
</body>
</html>
